<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>意见反馈-首都地铁志愿者</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.9/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.9/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- 页面主体 -->
    <div class="page" id="page">
      <header class="bar bar-nav">
        <h1 class="title">意见反馈</h1>
      </header>
      <!-- 页面内容区 -->
      <div class="content">
        <div class="list-block">
          <ul>
            <li class="align-top">
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">意见反馈</div>
                  <div class="item-input">
                    <textarea placeholder="请输入您的意见或者建议..." v-model="text"></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- 上报新信息按钮 （通过的志愿者才能上报） 开始 -->
        <div class="content-block">
          <div class="row">
            <div class="col-10">&nbsp;</div>
            <div class="col-80">
              <input type="submit" class="button button-big button-fill button-success" @click="reportedBtn" value="提交">
            </div>
            <div class="col-10">&nbsp;</div>
          </div>
        </div>
        <!-- 上报新信息按钮 结束 -->
      </div>
    </div>
    <!-- 引入脚本CDN文件 -->
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.9/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.9/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://cdn.bootcss.com/vue/1.0.13/vue.min.js' charset='utf-8'></script>
    <script type="text/javascript">
      window.onload = function(){
        $.init();

        var page = new Vue({
          el:"#page",
          data:{},
          methods:{
            reportedBtn:function(){
              if((page.$data.text == '') || (page.$data.text == undefined)){
                $.toast('不能为空');

              }else{
                $.showIndicator();
                $.ajax({
                  url:'',
                  type:'post',
                  data:page.$data.text,
                  dataType:'json',
                  success:function(result){
                    location.href=""
                  },
                  error:function(){}
                });
              }
              return false;
            }
          }
        });
      }
    </script>
  </body>
</html>
