<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第三步-用户注册-首都地铁志愿者</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.9/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.9/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- 页面主体 -->
    <div class="page" id="page">
      <!-- 页面内容区 -->
      <div class="content" id="content">
        <div class="content-block">
          <div class="list-block">
            <ul>
              <!-- Text inputs -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="color-success label">联系信息</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">手机号码</div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入手机号码" v-model="phone" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">固定电话</div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入固定电话" v-model="telephone" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">QQ</div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入常用QQ号码" v-model="qq" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">微信号</div>
                    <div class="item-input">
                      <input type="text" placeholder="请输入微信号" v-model="wechat" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">区域</div>
                    <div class="item-input">
                      <select v-model="areaA">
                        <option selected>请选择 ...</option>
                        <option v-for="item in areaAList" value="{{item.value}}"  v-text="item.name"></option>
                      </select>
                      <select v-model="areaB">
                        <option selected>请选择 ...</option>
                        <option v-for="item in areaBList" value="{{item.value}}"  v-text="item.name"></option>
                      </select>
                      <select v-model="areaC">
                        <option selected>请选择 ...</option>
                        <option v-for="item in areaCList" value="{{item.value}}"  v-text="item.name"></option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">详细地址</div>
                    <div class="item-input">
                      <input type="text" placeholder="详细的地址描述" v-model="detailAddress" />
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">邮编</div>
                    <div class="item-input">
                      <input type="text" placeholder="不清楚填00000" v-model="postCode" />
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="content-block">
          <div class="row">
            <div class="col-10">&nbsp;</div>
            <div class="col-80">
              <div class="button button-big button-fill button-success" @click="nextStep">下一步</div>
            </div>
            <div class="col-10">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 引入脚本CDN文件 -->
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.9/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.9/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://cdn.bootcss.com/vue/1.0.13/vue.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="http://g.alicdn.com/msui/sm/0.5.9/js/sm-city-picker.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function(){
        $.init();

        //城市选择器
        $("#city-picker").cityPicker({
          toolbarTemplate: '<header class="bar bar-nav">\
          <button class="button button-link pull-right close-picker">确定</button>\
          <h1 class="title">籍贯</h1>\
          </header>'
        });

        //区域选择器
        $("#picker-name").cityPicker({
          toolbarTemplate: '<header class="bar bar-nav">\
          <button class="button button-link pull-right close-picker">确定</button>\
          <h1 class="title">选择区域</h1>\
          </header>'
        });

        var page = new Vue({
          el:"#page",
          data:{
            areaAList:[{
              name:'东城区',
              value:0
            },{
              name:'新城区',
              value:1
            },{
              name:'海淀区',
              value:2
            }],
            areaBList:[{
              name:'东华门街道',
              value:0
            },{
              name:'景山街道',
              value:1
            },{
              name:'交道口街道',
              value:2
            }],
            areaCList:[{
              name:'多福巷社区',
              value:0
            },{
              name:'银闸社区',
              value:1
            },{
              name:'东厂社区',
              value:2
            }],
          },
          methods:{
            nextStep:function(){
              $.showIndicator();
              if(this.checkForm()){
                location.href = 'signup_step_4.html';
              }
            },
            checkForm:function(){
              alert( JSON.stringify(this.$data) );
              return true;
            }
          }
        });
      }
    </script>
  </body>
</html>
